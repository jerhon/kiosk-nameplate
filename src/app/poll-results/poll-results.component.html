<app-page [title]="question.text">
    <canvas baseChart page-content height="380px" width="1000px"
        [data]="this.getResults()"
        [labels]="this.getLabels()"
        [chartType]="'pie'"
        [options]="this.chartOptions">
    </canvas>
    <div page-action class="flex-grow"></div>
    <button page-action (click)="nextQuestion()">Next Question</button>
</app-page>
