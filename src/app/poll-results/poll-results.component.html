<app-page [title]="'Results - ' + question.text">
    <div page-content class="result-container" *ngFor="let answer of question.answers; index as i">
        <div class="bar" [style.width]="this.barSize(i)">{{answer.text}} - {{this.getVotes(i)}}</div>
    </div>
    <button page-action (click)="nextQuestion()">Next Question</button>
</app-page>
